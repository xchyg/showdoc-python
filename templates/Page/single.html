{% module Header() %}
<link href="{{ static_url('highlight/default.min.css') }}" rel="stylesheet">
<link href="{{ static_url('lightbox/css/lightbox.css') }}" rel="stylesheet">
<link rel="stylesheet" href="{{ static_url('editor_md/css/editormd.preview.css') }}" />

<style type="text/css">
body{
    background: #F1F0F1;
    height: auto;
    overflow: auto;
    margin: 0 auto;
}

#page_md_content{
	
    padding: 11px 0 90px 0;
    overflow: hidden;
    font-size: 11pt;
    line-height: 1.7;
    color: #333;
}
#doc-body{
	background-color: #fff;
}

.doc-container {
    position: static;
    -webkit-box-shadow: 0px 1px 6px #ccc;
    -moz-box-shadow: 0px 1px 6px #ccc;
    -ms-box-shadow: 0px 1px 6px #ccc;
    -o-box-shadow: 0px 1px 6px #ccc;
    box-shadow: 0px 1px 6px #ccc;
    background-color: #fff;
    border-bottom: 1px solid #d9d9d9;
    margin-bottom: 20px;
    width: 800px;
    min-height: 500px;
}

#header{
	height: 80px;
}

#doc-body{
	width: 600px;
  margin: 0 auto;
}

.doc-title-box{
    height: auto;
    margin: 30px 100px 10px 100px;
    width: auto;
    border-bottom: 1px solid #ebebeb;
    padding-bottom: 10px;
}
#footer{
	  margin: 0 auto;
    width: 180px;
    font-size: 8px;
    color: #959595;
}

</style>

<div id="header"></div>
<div class="container doc-container">
    <div class="doc-title-box">
        <span id="doc-title-span" class="dn"></span>
        <h3 id="doc-title">{{ page['page_title'] }}</h3>
    </div>
    <div id="editor_md" style="width:90%">
        <textarea id="page_content" style="display:none;" tabindex="10" >{{ page['page_content'] }}</textarea>
    </div>

</div>
<div id="footer">
    {% if not current_user %}
    <div id="copyright-text">本页面使用<a href="http://www.showdoc.cc/">showdoc</a>编写</div>
    {% end %}
</div>


{% module Footer() %}
<script src="{{ static_url('editor_md/lib/marked.min.js') }}"></script>
<script src="{{ static_url('editor_md/lib/prettify.min.js') }}"></script>

<script src="{{ static_url('editor_md/lib/raphael.min.js') }}"></script>
<script src="{{ static_url('editor_md/lib/underscore.min.js') }}"></script>
<script src="{{ static_url('editor_md/lib/sequence-diagram.min.js') }}"></script>
<script src="{{ static_url('editor_md/lib/flowchart.min.js') }}"></script>
<script src="{{ static_url('editor_md/lib/jquery.flowchart.min.js') }}"></script>

<script src="{{ static_url('editor_md/editormd.js') }}"></script>

<script src="{{ static_url('js/page/index.js') }}"></script>
<script type="text/javascript">
$(function(){
    editor_md_View = editormd.markdownToHTML("editor_md")
    //增加返回顶部按钮
    $.goup({
          trigger: 100,
          bottomOffset: 150,
          locationOffset: 100,
          title: lang["back_to_top"] ,
          titleAsText: true,
          containerColor:"#08c",
      });

    if( isMobile() || $(window).width() < 1000){
          AdaptToMobile();
      }

    $(window).resize(function(){
      if( isMobile()){
          AdaptToMobile();
      }

      else if($(window).width() < 1000){
          AdaptToMobile();
      }else{
        window.location.reload();
      }
    });

});


  function AdaptToMobile(){
    $(".doc-container").css("width","90%");
    $("#doc-body").css("width","90%");
    $("#header").css("height","20px");
    $(".doc-title-box").css("margin","20px 20px 0px 20px");
    $("#footer").css("font-size","11pt");

  }


</script>
